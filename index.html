<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- style font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootsrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/style.css">

    <!-- js vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body id="body-container">
    <div id="app">
        <div class="boolzapp-container">

            <!-- TELEPHONE BOOK -->
            <div class="telephone-book">

                <!-- HEADER TELEPHONE BOOK -->
                <div class="header-book">
                    <div class="header-user">
                        <div class="circle-container">
                            <img :src='contacts[1].avatar' alt="">
                        </div>
                        <div>Giacomo</div>
                    </div>

                    <div class="options">
                        <i class="fa-solid fa-circle-notch fa-xl"></i>
                        <i class="fa-solid fa-message fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>

                <!-- SOUND NOTICES -->
                <div class="sound-notices">
                    <div class=" container-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#" class="link-notification">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- INPUT SEARCH -->
                <div class="input-container">
                    <input type="text" class="input-contacts" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- CHAT telephone-book -->
                <div class="book-container ">
                    <div class="contacts" v-for="(contact, index) in contacts" @click="contactClick(index)">
                        <div class="circle-container">
                            <img :src='contacts[index].avatar' alt="">
                        </div>
                        <div>{{ contacts[index].name }}</div>
                    </div>
                </div>

            </div>

            <!-- CHAT -->
            <div class="chat-container">

                <!-- CHAT HEADER -->
                <div class="header-chat">

                    <div class="chat-user-info">
                        <div class="circle-container">
                            <img :src='contacts[activeIndex].avatar' alt="">
                        </div>

                        <div>
                            <p>{{ contacts[activeIndex].name }}</p>
                            <p class="last-login"></p>
                        </div>
                    </div>
                    <div class="options">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        <i class="fa-solid fa-paperclip fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>

                </div>

                <!-- CHAT MAIN -->
                <div class="chat-main">
                    <div class="container-chat" v-for="(message, index) in contacts[activeIndex].messages">
                        <div :class="(message.status == 'received') ? 'received' : 'sent' ">
                            <p>{{ message.message}}</p>
                        </div>
                    </div>
                </div>

                <!-- CHAT FOOTER -->
                <div class=" chat-footer">
                    <i class="fa-regular fa-face-smile fa-xl icon-chat"></i>
                    <input type="text" class="input-chat" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone fa-xl icon-chat"></i>
                </div>
            </div>
        </div>
</body>
